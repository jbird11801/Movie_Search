<!DOCTYPE html>
<html>

<head>
  <title>Movie Streaming Search</title>
  <meta charset="UTF-8" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
  <link rel="stylesheet" type="text/css" href="./assets/CSS/reset.css">
  <link rel="stylesheet" type="text/css" href="./assets/CSS/style.css" />
  
</head>

<body>
  <header class="has-background-info-dark p-4">
    <h1 class="is-size-2 has-text-centered has-text-light"><b>Where is it streaming?</b></h1>
  </header>

  <div class="block mt-5">

    <div class="field">
      <label class="label has-text-centered is-size-4">Movie/Show Title</label>
      <div class="control has-text-centered">
        <input id = "movieInput" class="input" type="text" style="width: 33%;" placeholder="What movie are your looking for?">
      </div>
    </div>

    <div class="field is-grouped is-justify-content-center">
      <div class="control">
        <button id="Search" class="button is-link has-background-warning-dark">Search</button>
      </div>
    </div>
  </div>

  <section class="block main-container"></section>
    
    <div class="block">Container 1 - Stream Results</div>
  
    <div class="block">Container 2 - Movie Results</div>

</body>

<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>

<script src="./assets/JS/script.js"></script>

</html>
